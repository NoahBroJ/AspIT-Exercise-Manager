<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" href="../css/nola.css">
    <link rel="stylesheet" href="../fa/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/buttonfunctionality.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<section class="wrapper">
        <section class="editor-wrapper">
            <div class="toolbar">
                <button class="editor-button">
                    <i class="fa fa-header" aria-hidden="true"></i>1
                    <span class="tooltiptext">Big header</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-header" aria-hidden="true"></i>2
                    <span class="tooltiptext">Medium header</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-header" aria-hidden="true"></i>3
                    <span class="tooltiptext">Small header</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span class="tooltiptext">List</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-code" aria-hidden="true"></i>
                    <span class="tooltiptext">Codeblock</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-sticky-note" aria-hidden="true"></i>
                    <span class="tooltiptext">Footnote</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-italic" aria-hidden="true"></i>
                    <span class="tooltiptext">Italic</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-bold" aria-hidden="true"></i>
                    <span class="tooltiptext">Bold</span>
                </button>
                <button class="editor-button">
                    <span id="code">C</span>
                    <span class="tooltiptext">Inline code</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                    <span class="tooltiptext">Link</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                    <span class="tooltiptext">Image</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-file-video-o" aria-hidden="true"></i>
                    <span class="tooltiptext">Iframe</span>
                </button>
                <button class="editor-button">
                    <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    <span class="tooltiptext">Text color</span>
                </button>
            </div>
            <textarea class="editor"></textarea>
        </section>
    </section>
</body>
</html>
