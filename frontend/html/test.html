<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/footnote.js"></script>
</head>
<body>
    <section id="left">
        <p>Text<sup class="footref" data-footref="1">1</sup></p>
        <p>More text<sup class="footref" data-footref="2">2</sup></p>
        <p>Even more text<sup class="footref" data-footref="3">3</sup></p>
    </section>
    <section style="background-color:#ddd" id="right">
        <p class="footnote" data-footnote="1"><sup>1</sup>some</p>
        <p class="footnote" data-footnote="2"><sup>2</sup>sdkf</p>
        <p class="footnote" data-footnote="3"><sup>3</sup>sdfdgggh</p>
    </section>
</body>
</html>
